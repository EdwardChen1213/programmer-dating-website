<form class="login-page" (ngSubmit)="formSubmit()" >
  <div class="form-group col-3" style="position: relative; left: 540px;">
    <label for="user_name">UserName:</label>
  <input type="text" id="user_name" class="form-control" [(ngModel)]="data.username" name="username">
  </div>
  <div class="form-group  col-3" style="position: relative; left: 540px;">
    <label for="pwd">Password</label>
    <input type="password" id="pwd" class="form-control" [(ngModel)]="data.password" name="password">
  </div>
  <button type="submit" class="btn-success btn">Login</button>
</form>
